<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="assets/css/hwstyle.css">
</head>
<body>
    <div id="header" class="clearfix">
       <div id="header-holder">
        <h1>Ivan Popov</h1>
        </div>
            <div id="links">
            <ol id="menu">
            <li><a href="index.html" class="bullets">About</a></li> |
            <li><a href="portfolio.html" class="bullets">Portfolio</a></li> |
            <li><a href="contact.html" class="bullets">Contact</a></li>
            </ol>
            </div>      
    </div>
    <div id="container">
            <h2 id="header2">Contact</h2>
            <div id="line"></div>
        <div class="LI-profile-badge"  data-version="v1" data-size="medium" data-locale="en_US" data-type="horizontal" data-theme="light" data-vanity="popdev"><a class="LI-simple-link" href='https://www.linkedin.com/in/popdev?trk=profile-badge'>Ivan Popov</a>
        </div>
        <form id="contactform" action="https://formspree.io/xoqvklqn"
            method="POST">
            <ul>
            <li>
            <label class="contactlist">
                Name
            </label>
            <input id="name" type="text" name="name" placeholder="Your name..">
            </li>
            <li>
            <label class="contactlist">
                Email
            </label>
            <input id="email" type="email" name="_replyto" placeholder="Your email..">
            </li>
            <li>
            <label class="contactlist">
                Message
            </label>
            <textarea id="message" name="message"></textarea>
            </li>
            <input id="submitbutton" type="submit" value="Submit">
            </ul>
        </form>
            
    </div>
    <footer id="footer">&copy; Copyright</footer>
    <script type="text/javascript" src="https://platform.linkedin.com/badges/js/profile.js" async defer></script>
</body>
</html>
